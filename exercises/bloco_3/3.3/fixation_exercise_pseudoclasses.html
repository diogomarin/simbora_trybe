    <h1>Exercício de fixação 4: Pseudoclasses</h1>
    <h2>Paleta de Cores</h2>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div id="red">
      <h3 class="impar">Cor primária</h3>
    </div>
    <div id="blue">
      <h3>Cor Secundária</h3>
    </div>
    <div id="orange">
      <h3 class="impar">Cor Complementar</h3>
    </div>
    <div id="green">
      <h3>Cor Escura</h3>
    </div>
    <div id="yellow">
      <h3 class="impar">Cor Clara</h3>
    </div>
    
      <!-- EXERCÍCIOS
        Estilize as divs para que, ao passar o cursor por cima das mesmas, elas
        ganhem uma borda.
        Faça cada div ter uma cor própria.
        Estilize cada uma das tags <h3>.
        Faça a terceira div ser maior que as demais.
        Deixe as tags ímpares <h3> com o texto em itálico.
    -->
